<span>个人中心</span>

<div class="order-menu-body">
<div class="menu-item">
<div id="menu-order" >

</div>
</div>

</div>
</div>
<div class="menu-item">
<div id="menu-favorite" class="selected">

<a href="{:U('User/collect')}" class="menu-title favorite"><span>收藏夹</span></a>
</div>
</div>

<div class="menu-item">
<div id="menu-left">
<span class="menu-icon left-icon"></span>

</div>

</div>
</div>
</div>

<section class="usercenter-detail" id="user-order">
	<volist name="collect" id="vo">
		
		<div class="collectfunction" style="width:180px;height:280px;margin:0 9px;background-color:#fafafa;float:left;">
			
			<img style="width:180px;height:110px;"src="{$vo.log_url}">
			<h1 style="margin:0 10px;">{$vo.sname}</h1>
			<center >
				<h1>
						   <eq name="vo.star" value="1">&hearts;&deg;&deg;&deg;&deg;</eq>
						   <eq name="vo.star" value="2">&hearts;&hearts;&deg;&deg;&deg;</eq>
						   <eq name="vo.star" value="3">&hearts;&hearts;&hearts;&deg;&deg;</eq>
						   <eq name="vo.star" value="4">&hearts;&hearts;&hearts;&hearts;&deg;</eq>
						   <eq name="vo.star" value="5">&hearts;&hearts;&hearts;&hearts;&hearts;</eq>
						</h1>
			</center>
						
			<h3 style="margin:12px">电话:{$vo.telephone}</h3>
			<center>
				起送金额<span style="color:#666;font-size:24px">{$vo.least}</span>元<br>配送费<span style="color:#666;font-size:24px">{$vo.distribute}</span>元
			</center>
			<div class="canclecollect"style="position:relative;bottom:250px;left:110px;background:#f6c;width:60px;padding:6px;display:none;">
				<a class='deletecollect' style="color:white">取消收藏</a>
				<div style="display:none">{$vo.collect_id}</div> 
			</div>
		</div>
	</volist>
	
</section>


<div class="clearfix" style="_height:0px;_overflow:hidden;"></div>

</div>

<script>
   ( $('.collectfunction')).mouseover(function(){
    	$(this).children().eq(5)[0].style.display='block';
    })
    $('.collectfunction').mouseout(function(){
    	$(this).children().eq(5)[0].style.display='none';
    })
    $('.deletecollect').click(function(){
    	sid=$(this).next().text();
    	data = {
    		sid:sid
    	}
    	$.ajax({url:"{:U('User/delete_collect')}",type:'POST',data:data,success:function(succ){
	            		
	                    result = JSON.parse(succ);
	                    console.log(result);
	                    if(result.result=='ok'){
	                          alert('删除成功');
	                          
	                          $(this).remove();
	                         
	                    }else{alert('删除失败！');}
	            }
	        })
    })

</script>
